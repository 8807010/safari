<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title": "HomePage"
})

<body>
  <div class="wrapper">
    @@include('html/_header.htm',{})
    <main class="page">
      <div class="page__main-block main-block">
        <!-- Оболочка слайдера -->
        <div class="main-block__slider swiper">
          <!-- Двигающееся часть слайдера -->
          <div class="main-block__wrapper swiper-wrapper">
            <!-- Слайд -->
            <div class="main-block__slide swiper-slide">
              <div class="main-block__image">
                <img src="@img/main-block/01.png" alt="Image">
              </div>
            </div>
            <div class="main-block__slide swiper-slide">
              <div class="main-block__image">
                <img src="@img/main-block/01.png" alt="Image">
              </div>
            </div>
            <div class="main-block__slide swiper-slide">
              <div class="main-block__image">
                <img src="@img/main-block/01.png" alt="Image">
              </div>
            </div>
          </div>
          <div class="main-block__logo">
            <img src="@img/main-block/logo.png" alt="MainLogo">
          </div>
          <div class="main-block__footer">
            <!-- Если нужна пагинация -->
            <div class="main-block__pagination"></div>
            <div class="main-block__text">Explore our collection</div>
            <button type="button" class="main-block__scroll _icon-scroll-down"></button>
          </div>
        </div>
      </div>
    </main>
    @@include('html/_footer.htm',{})
  </div>
  @@include('html/_popup.htm',{})
  @@include('html/_js.htm',{})
</body>

</html>
